<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-bold mb-6 text-blue-700 text-center">Welcome to the Card App!</h1>

        <div class="flex flex-col items-center mb-6">
            <a href="{% url 'instructions' %}" class="text-blue-600 underline hover:text-blue-800 mb-4 text-lg">
                How to Use / Possible Errors
            </a>
        </div>

        <div class="flex space-x-6 mb-10">
            <a href="{% url 'sign_up' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow">Sign Up (Create New Card)</a>
            <a href="{% url 'sign_in' %}" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow">Sign In (Join Existing Card)</a>
        </div>

        <section id="feedback" class="w-full max-w-xl bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Leave Feedback</h2>
            <form method="POST" action="{% url 'feedback' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block font-medium">Your Name</label>
                    <input type="text" id="name" name="name" required class="w-full border rounded-md px-3 py-2 mt-1">
                </div>
                <div class="mb-4">
                    <label for="message" class="block font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full border rounded-md px-3 py-2 mt-1"></textarea>
                </div>
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-4 py-2 rounded-lg">
                    Submit Feedback
                </button>
            </form>
        </section>
    </div>
</body>
</html>
